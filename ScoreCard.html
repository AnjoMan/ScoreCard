<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="ScoreCard.css"> </link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	<script src="ScoreCard.js" type="text/javascript"></script>
	<title>ScoreCard</title>
</head>

<body>
	<div class = "container" id="players"> 
		<div class="player" id="Anton">Anton</div>
		<div class="player" id="Fred">Fred</div>
		<div class="player" id="Keegan">Keegan</div>
		<div id='addPlayer' class="fixedCursor">+</div>
	</div>
	
	<div class = "container" id="scores"> 
		<div class="player" id="Anton">
			<div class="score">12</div>
			
		</div>
		
		<div class="player" id="Fred">
			<div class="score">13</div>
			<div class="score">12</div>
			
		</div>
		
		<div class="player" id="Keegan">
			<div class="score">21</div>
			<div class="score">15</div>
			
		</div>
	</div>

</body>
